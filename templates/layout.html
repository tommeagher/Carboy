<!doctype html>
<title>Carboy</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>Carboy</h1>
  A place to share my homebrewing misadventures
  <div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
      <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %} {% endblock %}
  </div>
<div class=colophon>
Micro-blog built in <a href="http://flask.pocoo.org">Flask</a>, hosted on Webfaction
</div>
